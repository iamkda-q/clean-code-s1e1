<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <section class="info">
    <img src="./eisenhower-matrix.jpg" class="info__img" alt="The Eisenhower Matrix">
    <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="todo">
    <p class="todo__top-section">
      <label class="todo__new-label">Add Item</label>
      <div class="todo__task-wrapper">
        <input id="new-task" class="todo__task" type="text">
        <button class="todo__button">Add</button>
      </div>
    </p>
    <h3 class="todo__title">Todo</h3>
    <ul id="incomplete-tasks" class="todo__tasks">
      <li class="todo__task-container">
        <input type="checkbox" class="todo__checkbox">
        <label class="todo__label">Pay Bills</label>
        <input type="text" class="todo__task">
        <button class="todo__button todo__button_edit">Edit</button>
        <button class="todo__button todo__button_delete">
          <img src="./remove.svg" class="todo__del-icon" alt="">
        </button>
      </li>
      <li class="todo__task-container todo__task-container_edit">
        <input type="checkbox" class="todo__checkbox">
        <label class="todo__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo__task">
        <button class="todo__button todo__button_edit">Save</button>
        <button class="todo__button todo__button_delete">
          <img src="./remove.svg" class="todo__del-icon" alt="">
        </button>
      </li>
    </ul>
    <h3 class="todo__title">Completed</h3>
    <ul id="completed-tasks" class="todo__tasks">
      <li class="todo__task-container">
        <input type="checkbox" class="todo__checkbox" checked>
        <label class="todo__label">See the Doctor</label>
        <input type="text" class="todo__task">
        <button class="todo__button todo__button_edit">Edit</button>
        <button class="todo__button todo__button_delete">
          <img src="./remove.svg" class="todo__del-icon" alt="">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
