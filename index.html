<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <div class="info">
    <img src="./eisenhower-matrix.jpg" class="info__img">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo">
    <p id="top-section">
      <label class="todo__new-label">Add Item</label>
    <div class="task-wrapper">
      <input id="new-task" class="todo__task" type="text">
      <button class="todo__button">Add</button>
    </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="tasks">
      <li class="task-container">
        <input type="checkbox" class="todo__checkbox">
        <label class="todo__label">Pay Bills</label>
        <input type="text" class="todo__task">
        <button class="todo__button todo__button-edit">Edit</button>
        <button class="todo__button todo__button-delete">
          <img src="./remove.svg" class="todo__del-icon">
        </button>
      </li>
      <li class="task-container edit-mode">
        <input type="checkbox" class="todo__checkbox">
        <label class="todo__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo__task">
        <button class="todo__button todo__button-edit">Save</button>
        <button class="todo__button todo__button-delete">
          <img src="./remove.svg" class="todo__del-icon">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="tasks">
      <li class="task-container">
        <input type="checkbox" class="todo__checkbox" checked>
        <label class="todo__label">See the Doctor</label>
        <input type="text" class="todo__task">
        <button class="todo__button todo__button-edit">Edit</button>
        <button class="todo__button todo__button-delete">
          <img src="./remove.svg" class="todo__del-icon">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
